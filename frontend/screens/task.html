<section>
  <div class="card">
    <div class="section-head">
      <div class="section-title" style="margin:0">Задачи</div>
      <button class="btn btn-primary btn-sm" id="addTaskBtn" type="button">+ Добавить</button>
    </div>

    <div class="filters" id="taskFilters">
      <button class="filter is-active" data-filter="all" type="button">Все</button>
      <button class="filter" data-filter="today" type="button">Сегодня</button>
      <button class="filter" data-filter="done" type="button">Готово</button>
    </div>

    <!-- список пока заглушка -->
    <ul class="task-list" id="tasksList">
      <li class="task muted">Выбран фильтр: <b id="activeFilterText">Все</b></li>
    </ul>
  </div>
</section>
