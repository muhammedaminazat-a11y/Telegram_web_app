<section class="task-page">
  <div class="card">
    <div class="section-head">
      <div class="section-title">Задачи</div>
      <button class="btn btn-primary btn-sm" id="addTaskBtn" type="button">+ Добавить</button>
    </div>

    <div class="filters" role="tablist" aria-label="Фильтр задач">
      <button class="filter is-active" type="button" data-filter="all">Все</button>
      <button class="filter" type="button" data-filter="today">Сегодня</button>
      <button class="filter" type="button" data-filter="done">Готово</button>
    </div>

    <div class="muted task-hint" id="taskHint" style="display:none"></div>

    <ul class="task-list" id="tasksList">
   
    </ul>
  </div>
</section>
