<section class="profile">
  <div class="card">
    <div class="profile-header">
      <div class="profile-avatar">
        <img id="tgAvatar" src="image/profile.svg" alt="Аватар">
      </div>

      <div class="profile-info">
        <h2 class="profile-name" id="tgName">Пользователь</h2>
        <p class="profile-subtitle" id="tgUsername">@username</p>
        <p class="muted" style="margin:6px 0 0">
          ID: <b id="tgId">—</b>
        </p>
      </div>
    </div>

    <div class="profile-menu">
      <button class="profile-btn" id="copyTgIdBtn" type="button">📋 Скопировать ID</button>
      <button class="profile-btn" type="button">⚙️ Настройки</button>
      <button class="profile-btn" type="button">📊 Статистика</button>
    </div>

    <p class="muted" id="tgEnvHint" style="margin:12px 0 0"></p>
  </div>
</section>
