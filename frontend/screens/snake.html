<section class="snake-page">
  <div class="snake-top">
    <div>Счёт: <span id="snakeScore">0</span></div>
  </div>

  <canvas id="snakeCanvas" width="420" height="420"></canvas>

  <!-- START / RESTART -->
  <div class="snake-actions">
    <button id="snakeStart" class="snake-start" type="button">START</button>
    <button id="snakeRestart" class="snake-btn" type="button">Restart</button>
  </div>

  <!-- D-PAD -->
  <div class="snake-controls">
    <button id="btnUp" class="dpad-btn up" type="button">
      <img class="arrows-snake" src="frontend/image/arrows/up.svg" alt="стрелка вверх">
    </button>

    <button id="btnLeft" class="dpad-btn left" type="button">
      <img class="arrows-snake" src="frontend/image/arrows/left.svg" alt="стрелка влево">
    </button>

    <button id="btnDown" class="dpad-btn down" type="button">
      <img class="arrows-snake" src="frontend/image/arrows/bottom.svg" alt="стрелка вниз">
    </button>

    <button id="btnRight" class="dpad-btn right" type="button">
      <img class="arrows-snake" src="frontend/image/arrows/right.svg" alt="стрелка вправо">
    </button>
  </div>
</section>

<style>
  .snake-page { display:grid; gap:12px; }

  .snake-top { display:flex; justify-content:space-between; align-items:center; }

  #snakeCanvas{
    width:100%;
    max-width:420px;
    aspect-ratio: 1 / 1;
    background: rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.12);
    border-radius:16px;
    justify-self:center;
  }

  .snake-actions{
    display:flex;
    gap:10px;
    justify-content:center;
    align-items:center;
  }

  .snake-start{
    padding:10px 14px;
    border-radius:12px;
    border: 1px solid rgba(255,255,255,.15);
    background:#8b5cf6;
    color:#fff;
    cursor:pointer;
    font-weight:800;
    letter-spacing:.4px;
  }

  .snake-btn{
    padding:10px 14px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.15);
    background:rgba(255,255,255,.06);
    color: var(--text, #fff);
    cursor:pointer;
    font-weight:700;
  }

  .arrows-snake{
    width: 28px;
    height: 28px;
    pointer-events: none; /* чтобы клик был по кнопке, а не по img */
  }

  /* D-PAD сеткой 3x3 */
  .snake-controls {
    display: grid;               /* ← исправил */
    grid-template-columns: 56px 56px 56px;
    grid-template-rows: 56px 56px 56px;
    gap: 10px;
    justify-content: center;
    align-items: center;
    margin-top: 6px;
  }

  .dpad-btn{
    width: 56px;
    height: 56px;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,.15);
    background: rgba(255,255,255,.08);
    cursor: pointer;
    user-select: none;
    -webkit-tap-highlight-color: transparent;

    display:flex;
    justify-content:center;
    align-items:center;
  }

  .dpad-btn:active {
    transform: scale(0.96);
    background: rgba(255,255,255,.18);
  }

  .up    { grid-column: 2; grid-row: 1; }
  .left  { grid-column: 1; grid-row: 2; }
  .down  { grid-column: 2; grid-row: 3; }
  .right { grid-column: 3; grid-row: 2; }
</style>
