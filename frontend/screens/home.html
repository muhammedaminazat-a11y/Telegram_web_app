<section class="home-page">
  <!-- Profile mini -->
  <div class="card home-profile">
    <div class="home-profile__left">
      <div class="home-avatar">
        <img id="homeAvatar" src="frontend/image/profile.svg" alt="Аватар" />
      </div>

      <div class="home-user">
        <div class="home-name" id="homeName">Пользователь</div>
        <div class="home-username muted" id="homeUsername">@username</div>
        <div class="home-id muted">ID: <b id="homeId">—</b></div>
      </div>
    </div>

    <button class="btn btn-ghost btn-sm" id="goProfileFromHome" type="button">
      Профиль
    </button>
  </div>

  <!-- Today tasks header -->
  <div class="card home-tasks">
    <div class="section-head">
      <div class="section-title" style="margin:0">Сегодня</div>
      <button class="btn btn-primary btn-sm" id="addQuickTaskBtn" type="button">+ Задача</button>
    </div>

    <div class="muted home-tasks__hint" id="homeTaskHint">Загружаю задачи…</div>

    <ul class="task-list" id="homeTaskList"></ul>

    <button class="btn btn-ghost" id="openTasksFromHome" type="button" style="margin-top:12px; width:100%">
      Открыть все задачи →
    </button>
  </div>

  <!-- Games -->
  <div class="card home-games">
    <div class="section-title" style="margin:0 0 10px">Игры</div>

    <div class="games-row">
      <button class="game-btn" id="goClickGame" type="button">
        <div class="game-btn__title"><img class="image-click" src="/frontend/image/click.svg" alt=""></div>
        <div class="muted game-btn__sub">Click</div>
      </button>

      <button class="game-btn" id="goSnakeGame" type="button">
        <div class="game-btn__title"><img class="image-click" src="/frontend/image/snake.svg" alt="Иконка змейки"></div>
        <div class="muted game-btn__sub">Snake</div>
      </button>

      <button class="game-btn" id="goReactionGame" type="button">
        <div class="game-btn__title"><img class="image-click" src="/frontend/image/reaction.svg" alt="Иконка реакций"></div>
      <div class="muted game-btn__sub">Reaction</div>
      </button>
    </div>
  </div>
</section>
