<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo WbApp</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">

    <!-- Header -->
    <header class="topbar">
      <div class="logo_bar">
        <a href="index.html" class="logo">
      <img src="image/logo.svg" alt="Логотип" width="100%" height="30px">
    </a>
      </div>
    </header>

    <!-- сюда будут подгружаться экраны -->
    <main class="content" id="app-content"></main>

    

  </div>
  <footer>
    <!-- Button nav -->
    <nav class="bottom-nav" aria-label="Навигация">
      <button class="nav-btn is-active" data-target="home" aria-label="Главная">
        <span class="nav-ico"><img class="icon-btn" src="/image/home.svg" alt="Главная иконка"></span><span class="nav-txt">Главная</span>
      </button>

      <button class="nav-btn" data-target="pomodoro" aria-label="Помидор">
        <span class="nav-ico"><img class="icon-btn" src="/image/pomidor.svg" alt="Иконка помидора"></span><span class="nav-txt">Метод</span>
      </button>
      
      <button class="nav-btn" data-target="click" aria-label="Click">
        <span class="nav-ico"><img class="icon-btn" src="/image/click.svg" alt="Кнопка кликер"></span><span class="nav-txt">Click</span>
      </button>

      <button class="nav-btn" data-target="tasks" aria-label="Задачи">
        <span class="nav-ico"><img class="icon-btn" src="/image/tasks.svg" alt="Задачи"></span><span class="nav-txt">Задачи</span>
      </button>

      <button class="nav-btn" data-target="profile" aria-label="Профиль">
        <span class="nav-ico"><img class="icon-btn" src="/image/profile.svg" alt="Профиль"></span><span class="nav-txt">Профиль</span>
      </button>
    </nav>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
