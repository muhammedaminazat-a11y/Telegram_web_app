<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo WebApp</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="topbar">
      <a href="index.html" class="logo" aria-label="На главную">
        <img src="image/logo.svg" alt="Логотип" height="30" />
      </a>
    </header>
    <main class="content" id="app-content"></main>

    <footer class="footer">
      <nav class="bottom-nav" aria-label="Навигация">
        <button class="nav-btn is-active" data-target="home" type="button" aria-label="Главная">
          <span class="nav-ico">
            <img class="nav-icon" src="image/home.svg" alt="" />
          </span>
          <span class="nav-txt">Главная</span>
        </button>

        <button class="nav-btn" data-target="pomodoro" type="button" aria-label="Метод">
          <span class="nav-ico">
            <img class="nav-icon" src="image/pomidor.svg" alt="" />
          </span>
          <span class="nav-txt">Метод</span>
        </button>

        <button class="nav-btn nav-btn--fab" data-target="click" type="button" aria-label="Click">
          <span class="nav-ico nav-ico--fab">
            <img class="nav-icon" src="image/click.svg" alt="" />
          </span>
        </button>

        <button class="nav-btn" data-target="tasks" type="button" aria-label="Задачи">
          <span class="nav-ico">
            <img class="nav-icon" src="image/tasks.svg" alt="" />
          </span>
          <span class="nav-txt">Задачи</span>
        </button>

        <button class="nav-btn" data-target="profile" type="button" aria-label="Профиль">
          <span class="nav-ico">
            <img class="nav-icon" src="image/profile.svg" alt="" />
          </span>
          <span class="nav-txt">Профиль</span>
        </button>
      </nav>
    </footer>
  
  <script src="js/app.js"></script>
</body>
</html>
