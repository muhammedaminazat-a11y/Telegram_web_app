<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo WebApp</title>
  <link rel="stylesheet" href="frontend/css/style.css" />
</head>

<body>
    <header class="topbar">
      <a href="index.html" class="logo" aria-label="На главную">
        <img src="frontend/image/logo.svg" alt="Логотип" height="30" />
      </a>
    </header>
    <main class="content" id="app-content"></main>

    <footer class="footer">
      <nav class="bottom-nav" aria-label="Навигация">
        <button class="nav-btn is-active" data-target="home" type="button" aria-label="Главная">
          <span class="nav-ico">
            <img class="nav-icon" src="frontend/image/home.svg" alt="" />
          </span>
        </button>

        <button class="nav-btn" data-target="pomodoro" type="button" aria-label="Метод">
          <span class="nav-ico">
            <img class="nav-icon" src="frontend/image/pomidor.svg" alt="" />
          </span>
        </button>

        <button class="nav-btn nav-btn--fab" data-target="ai" type="button" aria-label="AI">
          <span class="nav-ico nav-ico--fab">
            <img class="nav-icon" src="frontend/image/AI-button.svg" alt="" />
          </span>
        </button>

        <button class="nav-btn" data-target="task" type="button" aria-label="Задачи">
          <span class="nav-ico">
            <img class="nav-icon" src="frontend/image/tasks.svg" alt="" />
          </span>
        </button>

        <button class="nav-btn" data-target="profile" type="button" aria-label="Профиль">
          <span class="nav-ico">
            <img class="nav-icon" src="frontend/image/profile.svg" alt="" />
          </span>
        </button>
      </nav>
    </footer>
  
  <script type="module" src="frontend/js/app.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
  window.API_BASE = "http://localhost:8000";     // основной backend (tasks и т.д.)
  window.AI_API_BASE = "http://localhost:8001";  // AI backend
  </script>


</body>
</html>
